<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Demandes de Congés</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des Demandes de Congés</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Employé</th>
                    <th>Date début</th>
                    <th>Date fin</th>
                    <th>Type de congé</th>
                </tr>
            </thead>
            <tbody>
                {% for demande in demandes_conges %}
                <tr>
                    <td>{{ demande.id }}</td>
                    <td>{{ demande.employe }}</td>
                    <td>{{ demande.date_deb }}</td>
                    <td>{{ demande.date_fin }}</td>
                    <td>{{ demande.get_type_conge_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
