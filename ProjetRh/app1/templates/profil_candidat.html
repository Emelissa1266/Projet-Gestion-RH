<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #1ad2ad;
            box-shadow: 0 0 5px rgba(26, 210, 173, 0.5);
        }
        .btn-primary {
            background-color: #1ad2ad;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #128f7e;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1ad2ad;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .card-footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i> Mon Profil
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Formulaires Django -->
                    {{ form.as_p }}

                    <!-- Bouton d'envoi -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sauvegarder les modifications</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'acceuil-cand' utilisateur.id %}" class="btn btn-secondary w-100">Retour</a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
