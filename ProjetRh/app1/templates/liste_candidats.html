<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des candidats</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
        }
        :root {
            --bg-color: #222327;
            --text-color: #fcf8f8;
            --main-color: #1ad2ada6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h1 {
            color: var(--main-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #333;
            color: var(--text-color);
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #444;
            color: var(--text-color);
            text-transform: uppercase;
        }
        .table td {
            background-color: #555;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #666;
        }
        .btn-primary {
            background-color: var(--main-color);
            border: none;
        }
        .btn-primary:hover {
            background-color: #32a895;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .modal-content {
            background-color: #333;
            color: var(--text-color);
        }
        .modal-header {
            border-bottom: 1px solid #444;
        }
        .modal-footer {
            border-top: 1px solid #444;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .container {
            margin-top: 120px;
        }
        .btn {
            font-weight: bold;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des candidats</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for candidat in candidats %}
                <tr>
                    <td>{{ candidat.id }}</td>
                    <td>{{ candidat.Nom }}</td>
                    <td>{{ candidat.Prenom }}</td>
                    <td>{{ candidat.Email }}</td>
                    <td>
                        <a href="{% url 'refuser_candidat' candidat.id %}" class="btn btn-danger btn-sm">Refuser</a>
                        <a href="{% url 'accepter_candidat' candidat.id %}" class="btn btn-success btn-sm">Accepter</a>
                        <a href="{% url 'details_candidat' candidat.id %}" class="btn btn-success btn-sm">Voir details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Bouton Terminer qui redirige vers AcceuilRH.html -->
        <a href="{% url 'liste_recrutements' %}" class="btn btn-secondary mt-3">Retour</a>
    </div>

    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    
</body>
</html>
