<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --bg-color: #222327;
            --text-color: #060606;
            --main-color: #476963;
            --card-bg: rgba(240, 245, 243, 0.479);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        body {
            min-height: 100vh;
            background-image: url('{% static "images/backsl.png" %}');
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            padding: 15px 12%;
        }
        .navbar a {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 30px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: var(--main-color);
        }
        .container {
            max-width: 1000px;
        }
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 60px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--main-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 5px rgba(75, 255, 219, 0.5);
        }
        .btn-primary {
            background-color: var(--main-color);
            border: none;
            color: #fffefe;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5ac4af;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #555;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        label {
            color: var(--text-color);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Inscription</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_Login">Nom d'utilisateur</label>
                                {{ form.Login }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_mot_de_passe">Mot de passe</label>
                                {{ form.mot_de_passe }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_nom">Nom</label>
                                {{ form.nom }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_prenom">Pr√©nom</label>
                                {{ form.prenom }}
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                                <a href="{% url 'homecandidat' %}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p>
                                Avez-vous un compte ? 
                                <a href="{% url 'connexion' %}" style="color: var(--main-color); font-weight: bold;">Connectez-vous ici</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
