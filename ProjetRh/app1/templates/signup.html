<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
        }
        :root {
            --bg-color: #222327;
            --text-color: #fff;
            --main-color: #4bffdb;
        }
        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background: transparent;
            padding: 15px 12%;
        }
        .navbar a {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 30px;
            transition: all .5s ease;
        }
        .navbar a:hover {
            color: var(--main-color);
        }
        .card {
            background-color: #333;
            border: none;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--main-color);
        }
        .btn-primary {
            background-color: var(--main-color);
            border: none;
            color: #000;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5ac4af;
        }
        .btn-secondary {
            background-color: #555;
            border: none;
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{% url 'connexion' %}"><i class="ri-user-fill"></i> Connexion</a>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Inscription</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_Login">Nom d'utilisateur</label>
                                {{ form.Login }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_mot_de_passe">Mot de passe</label>
                                {{ form.mot_de_passe }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_nom">Nom</label>
                                {{ form.nom }}
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_prenom">Pr√©nom</label>
                                {{ form.prenom }}
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                                <a href="{% url 'homecandidat' %}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
