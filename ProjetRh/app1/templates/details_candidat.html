<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Candidat</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

.company-info {
    text-align: center;
    margin-top: 10px;
}

.candidate-info, .candidate-cv, .candidate-status {
    margin-bottom: 20px;
}

.candidate-info h2, .candidate-cv h2, .candidate-status h2 {
    font-size: 20px;
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
}

footer {
    text-align: center;
    margin-top: 20px;
}

footer button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

footer button:hover {
    background-color: #45a049;
}

/* Styles pour l'impression */
@media print {
    footer button {
        display: none;
    }
}
    </style>    
</head>
<body>
    <div class="container">
        <header>
            <h1>Fiche Candidat</h1>
            <div class="company-info">
                <p>Nom de l'entreprise</p>
                <p>Adresse de l'entreprise</p>
                <p>Téléphone de l'entreprise</p>
            </div>
        </header>
        <section class="candidate-info">
            <h2>Informations du Candidat</h2>
            <p><strong>Nom:</strong> {{ candidat.Nom }}</p>
            <p><strong>Prénom:</strong> {{ candidat.Prenom }}</p>
            <p><strong>Email:</strong> {{ candidat.Email }}</p>
        </section>
        <section class="candidate-cv">
            <h2>CV</h2>
            <p>{{ candidat.CV }}</p>
        </section>
        <section class="candidate-status">
            <h2>Statut de la Candidature</h2>
            <p>{{ candidat.Etat_condidature }}</p>
        </section>
        <footer>
            <button onclick="window.print()">Imprimer</button>
        </footer>
    </div>
</body>
</html>
